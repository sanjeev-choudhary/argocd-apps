apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: app-of-apps
    repoURL: https://github.com/sanjeev-choudhary/argocd-apps.git
    targetRevision: HEAD